<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
</head>
<body>
    <h1>Pair Your WhatsApp Account</h1>

    <form id="pairForm">
        <label for="phoneNumber">Enter your phone number (including country code):</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="submit">Pair</button>
    </form>

    <script>
        document.getElementById('pairForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the phone number entered by the user
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Send the phone number to the backend
            fetch('/sendVerificationCode', {
                method: 'POST',
headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber: phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // Show a success message
            })
            .catch(error => {
                alert('Error sending verification code.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
